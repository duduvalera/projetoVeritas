<body>
  <header class="header-bg">
    <div class="container">
      <nav class="header-menu">
        <ul class="menu-lista font-2-s">
          <li id="">
            <a href="./index.html">Home</a>
          </li>
          <li id="">
            <a href="./contato.html">Contato</a>

          </li>
          <li id="">
            <a href="./perfil.html">Perfil</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-logo">
      <div class="logo-veritas">
        <img class="imagem-logo" src="./img/logo__.png" alt="">
      </div>
      <h1 class="titulo-principal font-1-xxl cor-0">Veritas</h1>
      <h3 class="font-1-xl cor-0">Formação Católica</h3>
    </div>
  </header>

  <section class="main-bg">
    <div class="container">
      <div class="main">
        <div class="container-titulo">
          <h1 class="titulo-contato">Editar Perfil</h1>
        </div>

        <div class="container-perfil">
          <h1 class="titulo-perfil">Meu Perfil</h1>

          <form id="perfil-formulario" class="perfil-formulario">
            <div class="perfil-foto-container">
              <div id="foto-preview" class="perfil-foto-preview"></div>
              <div class="formulario-grupo">
                <label for="foto">Alterar Foto de Perfil</label>
                <label for="foto" class="botao-upload">Carregar Imagem</label>
                <input type="file" id="foto" name="foto"">
              </div>
            </div>

            <div class=" formulario-grupo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
              </div>

              <div class="form-grupo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu_email@exemplo.com" disabled>
              </div>

              <h2 class="titulo-perfil titulo2">Alterar Senha</h2>

              <div class="formulario-grupo">
                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual" placeholder="••••••••">
              </div>

              <div class="formulario-grupo">
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" placeholder="••••••••">
              </div>

              <button type="submit" class="botao">Salvar Alterações</button>
          </form>
        </div>
      </div>
  </section>

  <footer class="footer-bg">
    <div class="container">
      <div class="footer-conteudo">
        <div class="footer-logo">
          <img src="./img/logo__.png" width="180" alt="Grupo Veritas logo">
          <!-- <p class="footer-titulo">Formação Católica</p> -->
        </div>

        <div class="footer-contato">
          <h3 class="footer-subtitulo">Contato</h3>
          <ul>
            <li><a href="#">contato@grupoveritas.com</a></li>
            <li><a href=#>(11) 9999-9999</a></li>
          </ul>
        </div>
      </div>

      <div class="footer-direitos">
        <p class="footer-copyright">© 2025 Grupo Veritas - Todos os direitos reservados</p>
      </div>
    </div>
  </footer>

  <script type="module" src="./js/modules/login.js"></script>
</body>
